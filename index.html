<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel ‚Ä¢ Confer√™ncia de Parcelas (F360)</title>
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --ink:#0f1724; --muted:#6b7280;
      --accent:#2563eb; --danger:#dc2626; --warn:#f59e0b; --ok:#16a34a;
      --radius:12px; --shadow:0 6px 18px rgba(9,20,43,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink);}
    header{display:flex;align-items:center;gap:12px;padding:16px;background:#fff;
      border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:5}
    header img{height:40px}
    h1{margin:0;font-size:20px;font-weight:600}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:16px;margin:16px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,select,button{padding:8px 10px;border-radius:8px;border:1px solid #e6edf3;font-size:14px}
    button{cursor:pointer;transition:.2s}
    button:hover{opacity:.9;transform:scale(1.02)}
    .btn{background:var(--accent);color:#fff;border:none}
    .btn-danger{background:var(--danger);color:#fff;border:none}
    table{width:100%;border-collapse:collapse}
    th{background:#fafcff;position:sticky;top:0;z-index:2;padding:8px;font-size:14px;text-align:left}
    td{padding:8px;border-bottom:1px solid #f1f5f9;font-size:13px;white-space:nowrap}
    tr.ok{background:#d1fae5}        /* verde */
    tr.divergente{background:#fff3cd} /* amarelo */
    tr:hover{background:#f9fafb}
    .small{font-size:13px;color:var(--muted)}
    .meta{margin-left:auto}
    footer{padding:12px 16px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between}
    .btn-inline{margin-left:6px;padding:2px 6px;font-size:11px;border-radius:6px}
    .badge{display:inline-block;background:var(--warn);color:#fff;padding:2px 6px;font-size:11px;border-radius:6px;margin-left:4px}
    /* Overlay azul */
    #loader{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(37,99,235,.6);
      display:none;align-items:center;justify-content:center;z-index:99;flex-direction:column;color:#fff;font-size:18px;font-weight:600}
    .spinner{border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin-bottom:12px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    @media(max-width:760px){table{font-size:12px}.controls{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <header>
    <img src="https://dummyimage.com/200x80/2563eb/ffffff&text=LOGO" alt="Logo">
    <div>
      <h1>Painel ‚Ä¢ Confer√™ncia de Parcelas (F360)</h1>
      <div class="small">Integra√ß√£o F360 + Google Sheets</div>
    </div>
    <div class="meta small">Status: <span id="status">inicializando...</span></div>
  </header>

  <div id="loader">
    <div class="spinner"></div>
    Carregando...
  </div>

  <div class="card">
    <div class="controls">
      <select id="empresaSelect"><option value="">-- Todas as empresas --</option></select>
      <input type="date" id="inicio" />
      <input type="date" id="fim" />
      <select id="tipoDatas"><option>Emiss√£o</option><option>Vencimento</option></select>
      <select id="statusSelect">
        <option value="">-- Todos os status --</option>
        <option value="Aberto">Aberto</option>
        <option value="Pago">Pago</option>
        <option value="Cancelado">Cancelado</option>
      </select>
      <input type="text" id="searchBox" placeholder="üîç Buscar fornecedor..." />
      <button class="btn" id="btnLoad">Carregar</button>
      <button class="btn" id="btnConferido">Conferir</button>
      <button class="btn-danger" id="btnExcluir">Excluir</button>
    </div>

    <div id="tableWrap">
      <table id="parcelasTable">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Empresa</th>
            <th>Fornecedor</th>
            <th>Emiss√£o</th>
            <th>Vencimento</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Conta</th>
            <th>Meio Pagamento</th>
            <th>Tipo Doc</th>
            <th>Centro de Custo</th>
            <th>Plano de Contas</th>
            <th>Observa√ß√£o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div>√öltima atualiza√ß√£o: <span id="lastUpdate">‚Äî</span></div>
  </footer>

  <script>
    const statusEl=document.getElementById('status')
    const lastUpdateEl=document.getElementById('lastUpdate')
    const empresaSelect=document.getElementById('empresaSelect')
    const statusSelect=document.getElementById('statusSelect')
    const loader=document.getElementById('loader')

    const ENDPOINT_SHEET="https://script.google.com/macros/s/AKfycbwxsDbA0MBPE1JFJySr9LMj4U_cVzlBQFvmiwcXWG8zRJwrnN2xyUxqycDI0Bsbybl1dA/exec"

    let planilhaCache=[]
    let apiCache=[]
    let primeiraVez=true

    // Cache 5 minutos
    function salvarCachePlanilha(data){
      const payload={ts:Date.now(),data}
      localStorage.setItem("planilhaCache",JSON.stringify(payload))
    }
    function carregarCachePlanilha(){
      const raw=localStorage.getItem("planilhaCache")
      if(!raw) return null
      try{
        const payload=JSON.parse(raw)
        if(Date.now()-payload.ts < 5*60*1000){ return payload.data }
      }catch(e){console.warn("Cache inv√°lido",e)}
      return null
    }

    const equivalences=JSON.parse(localStorage.getItem('equivalences')||'{"meio":{},"fornecedor":{}}')
    function saveEquivalences(){ localStorage.setItem('equivalences', JSON.stringify(equivalences)) }

    function setStatus(t){statusEl.textContent=t}
    function showLoader(b){ if(primeiraVez){ loader.style.display=b?"flex":"none" } }

    function simplifyText(s){
      if(s==null) return ''
      return String(s).normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().replace(/\s+/g,' ').trim()
    }
    function normalizeMeio(s){
      const t=simplifyText(s)
      const map={PIX:"PIX","DEBITO AUTOMATICO":"DEBITO AUTOMATICO","DEBITO AUTOMATICO SICREDI":"DEBITO AUTOMATICO",
        "BOLETO BANCARIO":"BOLETO","BOLETO":"BOLETO","TED":"TRANSFERENCIA","DOC":"TRANSFERENCIA","TRANSFERENCIA":"TRANSFERENCIA",
        "CARTAO DE CREDITO":"CARTAO CREDITO","CREDITO":"CARTAO CREDITO","CARTAO CREDITO":"CARTAO CREDITO",
        "CARTAO DEBITO":"CARTAO DEBITO","DEBITO":"CARTAO DEBITO"}
      const base=map[t]||t
      return equivalences.meio[base]||base
    }
    function normalizeFornecedor(s){
      const base=simplifyText(s)
      return equivalences.fornecedor[base]||base
    }
    function normalizeMoney(v){
      if(v==null||v==='') return null
      const s=String(v).replace(/\s/g,'').replace(/^R\$\s*/i,'').replace(/\./g,'').replace(/,/g,'.')
      const n=parseFloat(s);if(isNaN(n))return null
      return Number(n.toFixed(2))
    }

    async function carregarPlanilha(force=false){
      if(!force){
        const cache=carregarCachePlanilha()
        if(cache){ planilhaCache=cache; return }
      }
      try{
        const r=await fetch(ENDPOINT_SHEET)
        const j=await r.json()
        planilhaCache=j.data||[]
        salvarCachePlanilha(planilhaCache)
      }catch(e){console.error("Erro planilha",e);planilhaCache=[]}
    }

    function verificarDivergencia(it){
      const plan=planilhaCache.find(p=>p.ID==it.ParcelaId)
      if(!plan) return {tipo:"fora"}
      const valorPlan=normalizeMoney(plan.Valor)
      const valorSys=normalizeMoney(it.ValorBruto)
      const fornPlan=normalizeFornecedor(plan.Fornecedor)
      const fornSys=normalizeFornecedor(it.DadosDoTitulo?.ClienteFornecedor?.Nome)
      const meioPlan=normalizeMeio(plan["Meio Pagamento"])
      const meioSys=normalizeMeio(it.MeioDePagamento)
      const diffs=[]
      if(valorPlan!==valorSys) diffs.push("Valor")
      if(fornPlan!==fornSys) diffs.push("Fornecedor")
      if(meioPlan!==meioSys) diffs.push("Meio Pagamento")
      return diffs.length?{tipo:"divergente",campos:diffs}:{tipo:"ok"}
    }

    async function carregarParcelas(forcePlanilha=false){
      await carregarPlanilha(forcePlanilha)
      setStatus("carregando...");showLoader(true)
      const inicio=document.getElementById('inicio').value
      const fim=document.getElementById('fim').value
      const tipoDatas=document.getElementById('tipoDatas').value
      const empresa=empresaSelect.value
      const statusFiltro=statusSelect.value
      const params=new URLSearchParams({pagina:1,tipo:"Despesa",inicio,fim,tipoDatas})
      if(empresa)params.append("empresa",empresa)
      if(statusFiltro)params.append("status",statusFiltro)
      try{
        const r=await fetch('/api/parcelas?'+params.toString())
        const data=await r.json();apiCache=data
        renderTable(data);popularEmpresas(data)
        setStatus("ok");lastUpdateEl.textContent=new Date().toLocaleString()
      }catch(e){console.error(e);setStatus("erro fetch")}
      finally{showLoader(false);primeiraVez=false}
    }

    function renderTable(apiResp){
      const tbody=document.querySelector("#parcelasTable tbody")
      tbody.innerHTML=""
      let items=(apiResp.Result&&apiResp.Result.Parcelas)||[]
      const search=document.getElementById("searchBox").value.toLowerCase()
      if(search) items=items.filter(it=>(it.DadosDoTitulo?.ClienteFornecedor?.Nome||"").toLowerCase().includes(search))
      if(!items.length){tbody.innerHTML="<tr><td colspan=14>Nenhuma parcela</td></tr>";return}
      for(const it of items){
        const tr=document.createElement("tr")
        const check=verificarDivergencia(it)
        if(check.tipo==="ok") tr.classList.add("ok")
        if(check.tipo==="divergente"){ tr.classList.add("divergente"); tr.title="Diferen√ßas: "+check.campos.join(", ") }
        const dados=JSON.stringify({
          id:it.ParcelaId||"",empresa:it.DadosDoTitulo?.Empresa?.Nome||"",
          fornecedor:it.DadosDoTitulo?.ClienteFornecedor?.Nome||"",
          emissao:it.DadosDoTitulo?.Emissao||"",vencimento:it.Vencimento||"",
          valor:it.ValorBruto||"",status:it.Status||"",conta:it.Conta||"",
          meio:it.MeioDePagamento||"",tipoDoc:it.DadosDoTitulo?.TipoDeDocumento||"",
          centroCusto:it.Rateio?.[0]?.CentroDeCusto||"",planoContas:it.Rateio?.[0]?.PlanoDeContas||"",
          observacao:it.DadosDoTitulo?.Observacao||""
        })
        let btnReconferir=""
        if(check.tipo==="divergente"){
          btnReconferir=`<span class="badge">Diferen√ßa</span>
            <button class="btn-inline" style="background:var(--warn);color:#fff"
              onclick='reconferirAprendendo(${dados})'>Reconferir</button>`
        }
        tr.innerHTML=`
          <td><input type="checkbox" class="chkParcela" data-json='${dados}'> ${btnReconferir}</td>
          <td>${it.ParcelaId||""}</td>
          <td>${it.DadosDoTitulo?.Empresa?.Nome||""}</td>
          <td>${it.DadosDoTitulo?.ClienteFornecedor?.Nome||""}</td>
          <td>${it.DadosDoTitulo?.Emissao||""}</td>
          <td>${it.Vencimento||""}</td>
          <td>${it.ValorBruto?.toLocaleString?.("pt-BR",{style:"currency",currency:"BRL"})||it.ValorBruto||""}</td>
          <td>${it.Status||""}</td>
          <td>${it.Conta||""}</td>
          <td>${it.MeioDePagamento||""}</td>
          <td>${it.DadosDoTitulo?.TipoDeDocumento||""}</td>
          <td>${it.Rateio?.[0]?.CentroDeCusto||""}</td>
          <td>${it.Rateio?.[0]?.PlanoDeContas||""}</td>
          <td>${it.DadosDoTitulo?.Observacao||""}</td>`
        tbody.appendChild(tr)
      }
    }

    function popularEmpresas(apiResp){
      const items=(apiResp.Result&&apiResp.Result.Parcelas)||[]
      const empresas=[...new Set(items.map(it=>it.DadosDoTitulo?.Empresa?.Nome).filter(Boolean))]
      empresaSelect.innerHTML='<option value="">-- Todas as empresas --</option>'
      empresas.forEach(e=>{const opt=document.createElement("option");opt.value=e;opt.textContent=e;empresaSelect.appendChild(opt)})
    }

    async function reconferirAprendendo(reg){
      const existente=planilhaCache.find(p=>p.ID==reg.id)
      if(existente){
        const planFornecedor=normalizeFornecedor(existente.Fornecedor)
        const sysFornecedor=normalizeFornecedor(reg.fornecedor)
        if(planFornecedor!==sysFornecedor){ equivalences.fornecedor[planFornecedor]=sysFornecedor }
        const planMeio=normalizeMeio(existente["Meio Pagamento"])
        const sysMeio=normalizeMeio(reg.meio)
        if(planMeio!==sysMeio){ equivalences.meio[planMeio]=sysMeio }
        saveEquivalences()
      }
      await enviarParaPlanilha("reconferir",[reg])
    }

    async function enviarParaPlanilha(tipo,registrosDiretos){
      let selecionados=registrosDiretos||[...document.querySelectorAll(".chkParcela:checked")].map(chk=>JSON.parse(chk.dataset.json))
      if(!selecionados.length){alert("Selecione ao menos uma parcela!");return}
      let body={acao:tipo,registros:selecionados}
      try{
        const r=await fetch(ENDPOINT_SHEET,{method:"POST",headers:{"Content-Type":"text/plain;charset=utf-8"},body:JSON.stringify(body)})
        const resp=await r.json()
        alert((resp.success?"OK: ":"Erro: ")+JSON.stringify(resp))
        await carregarParcelas(true)
      }catch(e){alert("Erro GAS");console.error(e)}
    }

    document.getElementById("btnLoad").addEventListener("click",()=>carregarParcelas(true))
    document.getElementById("btnConferido").addEventListener("click",()=>enviarParaPlanilha("conferir"))
    document.getElementById("btnExcluir").addEventListener("click",()=>enviarParaPlanilha("excluir"))
    document.getElementById("searchBox").addEventListener("input",()=>renderTable(apiCache))

    const hoje=new Date().toISOString().slice(0,10)
    document.getElementById("inicio").value=hoje
    document.getElementById("fim").value=hoje

    // Atualiza s√≥ a planilha a cada 10s
    async function atualizarPlanilhaPeriodicamente(){
      await carregarPlanilha()
      renderTable(apiCache)
    }
    setInterval(atualizarPlanilhaPeriodicamente,10000)

    // Primeira carga
    carregarParcelas(true)
  </script>
</body>
</html>
