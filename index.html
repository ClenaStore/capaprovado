<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Painel Financeiro • CAP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{
    --bg:#0b1220;
    --card:#0f172a;
    --surface:#0b1220;
    --ink:#e5f0ff;
    --muted:#a8b3c7;
    --line:#243043;
    --teal:#06b6d4;
    --blue:#4f46e5;
    --green:#16a34a;
    --red:#ef4444;
    --amber:#f59e0b;
    --chip:#101a2e;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--ink);background:linear-gradient(180deg,#0b1220 0,#0a0f1a 100%)}
  header{position:sticky;top:0;z-index:20;background:linear-gradient(180deg,#0f172a,#0b1220);border-bottom:1px solid var(--line);padding:10px 12px;display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  header h1{font-size:16px;margin:0;font-weight:800;letter-spacing:.2px}
  .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  select,input[type="date"]{background:#0b1528;border:1px solid #22314b;color:var(--ink);padding:8px 10px;border-radius:10px;font-size:13px}
  .btn{border:1px solid #2a3955;background:#0b1528;color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  .btn:active{transform:translateY(1px)}
  .btn.primary{background:linear-gradient(180deg,var(--teal),#0894ad);border-color:#0ea5b5;color:#001018}
  .btn.icon{display:flex;align-items:center;gap:6px}
  #overlay{position:fixed;inset:0;background:rgba(3,7,18,.55);backdrop-filter:blur(2px);display:none;align-items:center;justify-content:center;z-index:100}
  .spinner{width:48px;height:48px;border:6px solid var(--teal);border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .container{padding:12px;max-width:1100px;margin:0 auto}
  @media (min-width:1024px){.container{width:100%;max-width:none;margin:0}}
  .saldos{display:flex;gap:10px;overflow:auto;padding-bottom:6px;scrollbar-width:thin;scroll-snap-type:x mandatory}
  @media (min-width:1024px){.saldos{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;overflow:visible;padding-bottom:0}}
  .saldo-card{min-width:220px;scroll-snap-align:start;background:linear-gradient(180deg,#121b31,#0e1528);border:1px solid var(--line);border-radius:14px;padding:10px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .saldo-card h3{margin:0 0 2px;font-size:12px;color:#9eb6ff;letter-spacing:.3px}
  .saldo-card .v{font:800 18px/1 Inter}
  .saldo-card .f{margin-top:4px;font-weight:800}
  .saldo-card .ok{color:var(--green)}
  .saldo-card .bad{color:var(--red)}
  @media (max-width:768px){.saldo-card{min-width:100px;padding:6px;font-size:11px;cursor:pointer}.saldo-card h3{font-size:11px}.saldo-card .v{font-size:13px}.saldo-card .f{font-size:12px}}
  .viz{display:flex;gap:12px;align-items:stretch;flex-wrap:wrap;margin:12px 0}
  .card{background:#0f172a;border:1px solid var(--line);border-radius:14px;padding:10px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .chart-card{flex:0 0 220px;max-width:220px;text-align:center}
  .mods-card{flex:1 1 260px}
  .mods{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .mod{background:var(--chip);border:1px solid #22314b;border-radius:12px;padding:8px;font-size:13px;display:flex;justify-content:space-between}
  .list-head{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
  .list-head .left{display:flex;gap:8px;align-items:center}
  .master{width:18px;height:18px}
  .lista{display:grid;gap:10px;margin-top:10px}
  .titulo{background:linear-gradient(180deg,#101a2f,#0f172a);border:1px solid var(--line);border-radius:14px;padding:10px;display:flex;flex-direction:column;gap:8px}
  .ck input{width:18px;height:18px}
  .info{display:grid;gap:4px}
  .row{display:flex;gap:8px;flex-wrap:wrap;font-size:12px;color:var(--muted)}
  .row b{color:var(--ink)}
  .pill{padding:4px 8px;border-radius:999px;border:1px solid #2a3955;background:#0b1528;font-size:12px;font-weight:800;color:#9ecbff}
  .pill.ok{border-color:#155e32;color:#b6f3c5;background:#0e2a1b}
  .pill.warn{border-color:#7a1e1e;color:#ffb4b4;background:#2a0e0e}
  .actions{display:flex;gap:6px;flex-wrap:wrap;justify-content:flex-end}
  .mini{padding:6px 9px;border-radius:10px;border:1px solid #22314b;background:#0b1528;color:var(--ink);font-weight:800;cursor:pointer}
  .mini.aprovar{background:linear-gradient(180deg,#19c37d,#16a34a);border-color:#10a263;color:#04130b}
  .mini.negar{background:linear-gradient(180deg,#fb6969,#ef4444);border-color:#ef4444;color:#2b0404}
  .mini.hist{background:linear-gradient(180deg,#ffd166,#f59e0b);border-color:#f59e0b;color:#2a1500}
  .mini.obs{background:linear-gradient(180deg,#60a5fa,#1d4ed8);border-color:#1d4ed8;color:#001233}
  .footer{position:fixed;right:12px;bottom:12px;display:flex;flex-direction:column;gap:10px;align-items:flex-end;z-index:15}
  .bubble{background:var(--blue);color:#fff;border-radius:12px;padding:8px 12px;font-weight:800;box-shadow:0 12px 30px rgba(79,70,229,.35)}
  .btn-massa{background:linear-gradient(180deg,var(--teal),#0796ad);color:#002027;border:0;border-radius:12px;padding:10px 14px;font-weight:900;box-shadow:0 12px 30px rgba(6,182,212,.35);cursor:pointer}
  .btn-massa.loading{opacity:.8;pointer-events:none}
  .menu{position:fixed;top:60px;right:10px;background:#0f172a;border:1px solid var(--line);border-radius:12px;padding:10px;box-shadow:0 10px 30px rgba(0,0,0,.4);display:none;z-index:30}
  .menu label{display:block;font-size:13px;margin:6px 0}
  .modal{position:fixed;inset:0;background:rgba(2,6,15,.65);display:none;align-items:center;justify-content:center;z-index:50}
  .modal .box{background:#0f172a;border:1px solid var(--line);border-radius:12px;max-width:90%;width:420px;padding:12px}
  .modal h3{margin:0 0 8px}
  .modal .close{float:right;border:1px solid var(--line);background:#0b1528;border-radius:8px;color:var(--ink);padding:4px 8px;cursor:pointer}
  #grafico{max-height:160px;width:100% !important}
</style>
</head>
<body>
<header>
  <h1>Painel Financeiro • CAP</h1>
  <div class="controls">
    <label for="filtroStatus" style="font-size:12px">Status:</label>
    <select id="filtroStatus">
      <option value="Pendente" selected>Pendentes</option>
      <option value="Aprovado">Aprovados</option>
      <option value="Negado">Negados</option>
      <option value="Liquidado">Liquidados</option>
      <option value="Todos">Todos</option>
    </select>
    <input type="date" id="filtroData" />
    <button class="btn icon" id="btnEmpresas">Empresas ⚙</button>
  </div>
</header>
<div id="overlay"><div class="spinner"></div></div>
<div id="menuEmpresas" class="menu"></div>
<div class="container">
  <div id="saldos" class="saldos"></div>
  <div class="viz">
    <div class="card chart-card">
      <canvas id="grafico"></canvas>
      <div id="totaisGraf" style="margin-top:8px;font-size:12px;color:#9ab8ff"></div>
    </div>
    <div class="card mods-card">
      <div style="font-weight:800;margin-bottom:6px">Modalidades</div>
      <div id="mods" class="mods"></div>
    </div>
  </div>
  <div class="list-head">
    <div class="left">
      <input id="master" class="master" type="checkbox" />
      <div style="font-weight:900">Títulos do dia</div>
    </div>
    <div id="contagem" style="color:var(--muted);font-size:12px">0 itens</div>
  </div>
  <div id="lista" class="lista"></div>
</div>
<div class="footer">
  <div id="bubble" class="bubble" style="display:none">Total selecionado: R$ 0,00</div>
  <button id="btnMassa" class="btn-massa" style="display:none">Aprovar selecionados</button>
</div>
<div id="modalHist" class="modal">
  <div class="box">
    <button class="close" onclick="fecharHist()">Fechar</button>
    <h3>Histórico</h3>
    <div id="histBody" style="white-space:pre-wrap;font-size:13px;color:#cbd5e1"></div>
  </div>
</div>
<div id="modalObs" class="modal">
  <div class="box">
    <button class="close" onclick="fecharObs()">Fechar</button>
    <h3>Editar Observação</h3>
    <textarea id="textoObs"></textarea>
    <button class="btn primary" onclick="salvarObs()">Salvar</button>
  </div>
</div>
<div id="modalSaldo" class="modal">
  <div class="box">
    <button class="close" onclick="fecharSaldo()">Fechar</button>
    <h3 id="saldoTitulo"></h3>
    <div id="saldoBody" style="font-size:13px;color:#cbd5e1"></div>
  </div>
</div>
<script>
/* CONFIG */
const endpointTitulos="SEU_ENDPOINT_TITULOS";
const endpointSaldos="SEU_ENDPOINT_SALDOS";
const EMP_DEFAULT=["CAP DELICIA","CAP VILLA","CAP PADARIA","CAP MERCATTO","CAP M.KIDS"];
let SALDOS={},TITULOS={},SELEC=[],CHART,obsContext={};
const $=id=>document.getElementById(id);
const BRL=n=>(isNaN(n)?0:n).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const iso=d=>{const dt=new Date(d);if(!isNaN(dt))return dt.toISOString().slice(0,10);const m=String(d||"").match(/^(\d{2})\/(\d{2})\/(\d{4})$/);if(m)return`${m[3]}-${m[2]}-${m[1]}`;return String(d||"").slice(0,10)};
const ID=(emp,idx)=>`${emp.replace(/\s+/g,'_')}__${idx}`;
function showOverlay(){$("overlay").style.display="flex"}
function hideOverlay(){$("overlay").style.display="none"}
/* MENU EMPRESAS */
$("btnEmpresas").onclick=()=>{$("menuEmpresas").style.display=($("menuEmpresas").style.display==="block"?"none":"block")};
document.addEventListener("click",e=>{const m=$("menuEmpresas");if(!m.contains(e.target)&&e.target!==$("btnEmpresas"))m.style.display="none"});
/* LOAD SALDOS */
async function loadSaldos(){const r=await fetch(endpointSaldos);const d=await r.json();SALDOS={};d.forEach(x=>{SALDOS[x.Empresa.trim().toUpperCase()]=Number(x.Saldo)||0})}
/* LOAD TITULOS */
async function loadTitulos(empresas,diaISO,filtro){TITULOS={};const resps=await Promise.all(empresas.map(emp=>fetch(`${endpointTitulos}?action=listar&empresa=${encodeURIComponent(emp)}`).then(r=>r.json().then(d=>({emp,data:d.titulos||d})))));resps.forEach(({emp,data})=>{const all=data.filter(t=>iso(t.vencimento)===diaISO);const arr=all.filter(t=>{let s=(t.status==="Sim"?"Pendente":t.status);return filtro==="Todos"?true:s===filtro});TITULOS[emp]=arr;TITULOS[emp+"_ALL"]=all})}
/* RENDER LISTA */
function renderLista(diaISO){const lista=$("lista");lista.innerHTML="";SELEC=[];$("master").checked=false;let totalItens=0;const somaModal={};for(const emp of Object.keys(TITULOS)){if(emp.endsWith("_ALL"))continue;const arr=TITULOS[emp]||[];arr.forEach((t,idx)=>{totalItens++;const valor=Number(String(t.valor).replace("R$","").replace(/\./g,"").replace(",",".") )||0;const meio=t.meio_pagamento||"Outros";somaModal[meio]=(somaModal[meio]||0)+valor;const id=ID(emp,idx);const status=(t.status==="Sim"?"Pendente":t.status);const card=document.createElement("div");card.className="titulo";card.dataset.id=id;card.dataset.emp=emp;card.dataset.idx=idx;card.dataset.valor=valor;card.innerHTML=`
  <div class="ck"><input type="checkbox" onchange="toggleSel(this)" /></div>
  <div class="info">
    <div class="row"><b>${t.fornecedor}</b> • ${emp}</div>
    <div class="row"><span>Venc: <b>${iso(t.vencimento).split("-").reverse().join("/")}</b></span> <span>• Meio: <b>${meio}</b></span></div>
    <div class="row"><span>Valor: <b>${BRL(valor)}</b></span> <span class="pill" data-status></span></div>
    ${t.observacao?`<div class="row obs"><b>Obs:</b> ${t.observacao}</div>`:""}
    ${t.historico?`<div class="row histPlanilha"><b>Histórico:</b><br>${t.historico}</div>`:""}
  </div>
  <div class="actions">
    <button class="mini aprovar" onclick="acaoStatus(this,'Aprovado')">✓ Aprovar</button>
    <button class="mini negar" onclick="acaoStatus(this,'Negado')">✗ Negar</button>
    <button class="mini hist" onclick="abrirHist('${id}')">📒 Histórico</button>
    <button class="mini obs" onclick="abrirObs('${id}','${emp}',${idx})">✏️ Obs</button>
  </div>`;setPill(card.querySelector("[data-status]"),status);lista.appendChild(card)})}$("contagem").textContent=`${totalItens} ${totalItens===1?"item":"itens"}`;renderModalidades(somaModal);renderChart(somaModal)}
function setPill(el,s){el.className="pill";if(s==="Aprovado"){el.classList.add("ok");el.textContent="Aprovado"}else if(s==="Negado"){el.classList.add("warn");el.textContent="Negado"}else if(s==="Liquidado"){el.textContent="Liquidado"}else el.textContent="Pendente"}
/* OBS */
function abrirObs(id,emp,idx){obsContext={id,emp,idx,card:document.querySelector(`.titulo[data-id="${id}"]`)};$("textoObs").value=obsContext.card.querySelector(".obs")?.innerText.replace("Obs: ","")||"";$("modalObs").style.display="flex"}
function fecharObs(){$("modalObs").style.display="none"}
async function salvarObs(){const {emp,idx,card}=obsContext;const texto=$("textoObs").value.trim();await fetch(`${endpointTitulos}?action=atualizarObservacao&empresa=${encodeURIComponent(emp)}&index=${idx}&texto=${encodeURIComponent(texto)}`);let obsEl=card.querySelector(".obs");if(!obsEl){obsEl=document.createElement("div");obsEl.className="row obs";card.querySelector(".info").appendChild(obsEl)}obsEl.innerHTML=`<b>Obs:</b> ${texto}`;fecharObs()}
/* HIST */
function addHist(id,acao,valor){const arr=JSON.parse(localStorage.getItem("hist_"+id)||"[]");arr.push({data:new Date().toLocaleString("pt-BR"),acao,valor});localStorage.setItem("hist_"+id,JSON.stringify(arr))}
function abrirHist(id){const arr=JSON.parse(localStorage.getItem("hist_"+id)||"[]");$("histBody").textContent=arr.length?arr.map(x=>`${x.data} — ${x.acao} — ${BRL(x.valor)}`).join("\n"):"Sem histórico.";$("modalHist").style.display="flex"}
function fecharHist(){$("modalHist").style.display="none"}
/* MASSA + STATUS */
$("master").onchange=()=>{document.querySelectorAll("#lista .ck input").forEach(cb=>{cb.checked=$("master").checked;cb.dispatchEvent(new Event("change"))})}
function toggleSel(chk){const card=chk.closest(".titulo");const id=card.dataset.id,emp=card.dataset.emp,idx=Number(card.dataset.idx),valor=Number(card.dataset.valor)||0;if(chk.checked)SELEC.push({id,emp,idx,valor});else SELEC=SELEC.filter(x=>x.id!==id);renderSelecionados()}
function renderSelecionados(){const total=SELEC.reduce((s,x)=>s+x.valor,0);if(SELEC.length){$("bubble").style.display="block";$("btnMassa").style.display="block";$("bubble").textContent="Total selecionado: "+BRL(total)}else{$("bubble").style.display="none";$("btnMassa").style.display="none"}}
async function acaoStatus(btn,novo){const card=btn.closest(".titulo");const emp=card.dataset.emp,idx=card.dataset.idx,valor=Number(card.dataset.valor)||0;btn.classList.add("loading");setPill(card.querySelector("[data-status]"),novo);addHist(card.dataset.id,novo,valor);try{await fetch(`${endpointTitulos}?action=atualizar&empresa=${encodeURIComponent(emp)}&index=${idx}&status=${encodeURIComponent(novo)}`)}catch(e){console.error(e)}btn.classList.remove("loading")}
$("btnMassa").onclick=async()=>{const bt=$("btnMassa");bt.classList.add("loading");for(const s of SELEC){const card=document.querySelector(`.titulo[data-id="${s.id}"]`);if(!card)continue;await acaoStatus(card.querySelector(".mini.aprovar"),"Aprovado");card.querySelector("input").checked=false}SELEC=[];$("master").checked=false;renderSelecionados();bt.classList.remove("loading")}
/* MODALIDADES + CHART */
function renderModalidades(sum){const mods=$("mods");mods.innerHTML="";const entries=Object.entries(sum);if(!entries.length){mods.innerHTML='<div class="mod" style="grid-column:1/-1;justify-content:center;color:#93a3bd">Sem dados</div>';return}entries.forEach(([k,v])=>{const d=document.createElement("div");d.className="mod";d.innerHTML=`<span>${k}</span><b>${BRL(v)}</b>`;mods.appendChild(d)});$("totaisGraf").textContent="Total: "+BRL(entries.reduce((s,[_k,v])=>s+v,0))}
function renderChart(sum){const ctx=$("grafico").getContext("2d");if(CHART)CHART.destroy();CHART=new Chart(ctx,{type:"pie",data:{labels:Object.keys(sum),datasets:[{data:Object.values(sum),backgroundColor:["#06b6d4","#16a34a","#f59e0b","#4f46e5","#ef4444","#22c55e"]}]},options:{plugins:{legend:{position:"bottom",labels:{color:"#cbd5e1"}}}}})}
/* BOOT */
async function refresh(){showOverlay();const diaISO=$("filtroData").value,filtro=$("filtroStatus").value;const empresas=[...document.querySelectorAll("#menuEmpresas input:checked")].map(i=>i.value);await loadSaldos();await loadTitulos(empresas,diaISO,filtro);renderLista(diaISO);hideOverlay()}
(function boot(){const hoje=new Date().toISOString().slice(0,10);$("filtroData").value=hoje;const M=$("menuEmpresas");EMP_DEFAULT.forEach(emp=>{const lbl=document.createElement("label");lbl.innerHTML=`<input type="checkbox" value="${emp}" checked/> ${emp}`;lbl.querySelector("input").onchange=refresh;M.appendChild(lbl)});$("filtroStatus").onchange=refresh;$("filtroData").onchange=refresh;refresh()})();
</script>
</body>
</html>
